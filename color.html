<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <style>

    </style>
</head>

<body id="body" class="min-h-screen min-w-screen flex items-center justify-center">
    <div class="flex-wrap p-8 space-y-2 flex justify-center items-center space-x-1">
        <div id=box1 class="w-40 h-40 border rounded-md bg-red-400"></div>
        <div id=box2 class="w-40 h-40 border rounded-md bg-green-400"></div>
        <div id=box3 class="w-40 h-40 border rounded-md bg-cyan-400"></div>
        <div id=box4 class="w-40 h-40 border rounded-md bg-purple-400"></div>
    </div>
    <script>
        const body = document.getElementById('body');
        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        const box3 = document.getElementById('box3');
        const box4 = document.getElementById('box4');

        const arr = [box1, box2, box3, box4];

        console.log(arr);

        arr.forEach((box) => {
            box.addEventListener('click', () => {
                var classes = box.classList;
                console.log(classes);
                var property = classes[4];
                console.log(property);
                var color = property.split('-')[1];
                console.log(color);
                body.style.backgroundColor = color;
            })
        })
    </script>
</body>

</html>
